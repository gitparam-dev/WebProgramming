<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff00b3, #6a0dad);
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInTitle 1s ease-out forwards;
        }

        @keyframes fadeInTitle {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .gallery-item:nth-child(even) {
            animation-delay: 0.2s;
        }

        .gallery-item:nth-child(odd) {
            animation-delay: 0.4s;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>

    <h1>Valorant - An Endless Journey</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="D:/imagegallery/image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="D:/imagegallery/image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="D:/imagegallery/image3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="D:/imagegallery/image4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="D:/imagegallery/image5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="D:/imagegallery/image6.jpg" alt="Image 6">
        </div>
    </div>

</body>

</html>
